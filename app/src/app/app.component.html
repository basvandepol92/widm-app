<app-member-success>ABCD</app-member-success>
<mat-toolbar color="primary">
  <mat-toolbar class="topNav" color="primary" fxShow="true" fxHide.lt-sm="true">
    <app-nav *ngIf="showMenu"></app-nav>
  </mat-toolbar>

  <div class="mobileNav_wrapper"
       *ngIf="showMenu"
       fxShow="true"
       fxHide.gt-xs="true">
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>
        menu
      </mat-icon>
    </button>
  </div>

  <div class="title">
    <div class="logo"></div>
  </div>
</mat-toolbar>

<mat-sidenav-container fxFlexFill class="example-container">
  <mat-sidenav class="sideNav"  #sidenav fxLayout="column">
    <div fxLayout="column">
      <div class="nav_wrapper">
        <span class="example-spacer"></span>
        <ul class="nav_menu">
          <li><a href="#" (click)="sidenav.toggle()" [routerLink]="'/start'" mat-button>Start</a></li>
          <li><a href="#" (click)="sidenav.toggle()" [routerLink]="'/scores'" mat-button>Highscores</a></li>
          <li><a href="#" (click)="sidenav.toggle()" [routerLink]="'/questions'" mat-button>Vragen</a></li>
          <li><a href="#" (click)="sidenav.toggle()" [routerLink]="'/members'" mat-button>Leden</a></li>
        </ul>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill>
    <div class="content_wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
