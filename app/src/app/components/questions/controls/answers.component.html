<div [formGroup]="questionForm">
  <div class="form-group col-xs-6">
    <mat-form-field>
      <input matInput placeholder="Vraag"
             formControlName="question">
    </mat-form-field>
  </div>
  <div class="form-group col-xs-6">
    <mat-form-field>
      <input matInput placeholder="Antwoord A"
             formControlName="answer_a">
    </mat-form-field>
    <input type="radio"
           formControlName="correct_answer"
           [value]="0">
  </div>
  <div class="form-group col-xs-6">
    <mat-form-field>
      <input matInput placeholder="Antwoord B"
             formControlName="answer_b">
    </mat-form-field>
    <input type="radio"
           formControlName="correct_answer"
           [value]="1">
  </div>
  <div class="form-group col-xs-6">
    <mat-form-field>
      <input matInput placeholder="Antwoord C"
             formControlName="answer_c">
    </mat-form-field>
    <input type="radio"
           formControlName="correct_answer"
           [value]="2">
  </div>
  <div class="form-group col-xs-6">
    <mat-form-field>
      <input matInput placeholder="Antwoord D"
             formControlName="answer_d">
    </mat-form-field>
    <input type="radio"
           formControlName="correct_answer"
           [value]="3">
  </div>
</div>
