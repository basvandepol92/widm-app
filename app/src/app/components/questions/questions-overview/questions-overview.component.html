<app-nav></app-nav>
<h2>Selecteer een dag</h2>
<mat-list *ngIf="days">
  <mat-list-item class="mat-3-line" *ngFor="let day of days">
    {{ day.description }}
    <div class="mat-secondary-container">
      <button mat-button routerLink="/questions/{{day._id}}">
        >
      </button>
    </div>
    <mat-divider ng-if="!$last"></mat-divider>
  </mat-list-item>
</mat-list>
