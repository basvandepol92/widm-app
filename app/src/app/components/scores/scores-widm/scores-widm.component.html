<div class="topWIDM_Wrapper" *ngIf="members && members.length">

  <div class="topWIDM WIDM_second" *ngIf="members[1]">
    <div class="topWidm_Avatar">
      <img [src]="'../../../../assets/avatars/'+members[1]._id+'.png'">
    </div>
    <div class="topWidm_title">{{members[1].name}}</div>
  </div>

  <div class="topWIDM WIDM_first" *ngIf="members[0]">
    <div class="topWidm_Avatar">
      <img [src]="'../../../../assets/avatars/'+members[0]._id+'.png'">
    </div>
    <div class="topWidm_title">{{members[0].name}}</div>
  </div>

  <div class="topWIDM WIDM_third" *ngIf="members[2]">
    <div class="topWidm_Avatar">
      <img [src]="'../../../../assets/avatars/'+members[2]._id+'.png'">
    </div>
    <div class="topWidm_title">{{members[2].name}}</div>
  </div>

</div>
