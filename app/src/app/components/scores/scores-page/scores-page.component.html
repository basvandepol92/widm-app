<mat-card *ngIf="showView">
  Scores
</mat-card>

<mat-accordion *ngIf="showView">
  <mat-expansion-panel [expanded]="expanded">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Score lijst
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-scores-overview></app-scores-overview>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="expanded">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Punten
      </mat-panel-title>
      <mat-panel-description>
        Top 3
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-scores-top></app-scores-top>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="expanded">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Meest benoemd als de Mol
      </mat-panel-title>
      <mat-panel-description>
        Top 3
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-scores-widm></app-scores-widm>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="expanded">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Aantal correcte antwoorden 'De Mol'
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-scores-total-correct-widm></app-scores-total-correct-widm>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="expanded">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Animaties
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ul class="select_animation">
      <li (click)="animateScores('topScore')">
        <button mat-icon-button>
          <mat-icon>
            play_circle_filled
          </mat-icon>
        </button>
        Top scorers
      </li>

      <li (click)="animateScores('topWidm')">
        <button mat-icon-button>
          <mat-icon>
            play_circle_filled
          </mat-icon>
        </button>
        Meest benoemd als de Mol
      </li>

      <li (click)="animateScores('correctWidm')">
        <button mat-icon-button>
          <mat-icon>
            play_circle_filled
          </mat-icon>
        </button>
        Aantal correcte antwoorden 'De Mol'
      </li>
    </ul>


  </mat-expansion-panel>
</mat-accordion>
