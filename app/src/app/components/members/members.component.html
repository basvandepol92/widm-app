<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Voer een naam in"
         [(ngModel)]="member.name">
</mat-form-field>

<button mat-raised-button color="primary" (click)="createMember(member)">
  Opslaan
</button>
<mat-list *ngIf="members">
  <mat-list-item class="mat-3-line" *ngFor="let member of members">
    {{ member.name }}
    <div class="mat-secondary-container">
      <button mat-button (click)="deleteMember(member)">
        X
      </button>
    </div>
    <mat-divider ng-if="!$last"></mat-divider>
  </mat-list-item>
</mat-list>
