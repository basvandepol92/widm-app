<h2>Leden</h2>

<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Voer een naam in"
         [(ngModel)]="member.name">
</mat-form-field>
<button (click)="createMember(member)">Opslaan</button>

<mat-list *ngIf="members">
  <mat-list-item *ngFor="let member of members"> {{ member .name }} <button (click)="deleteMember(member)">X</button></mat-list-item>
</mat-list>
