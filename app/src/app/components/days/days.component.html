<mat-card>
  <h4 *ngIf="currentMember">{{ currentMember.name }} selecteer een dag om vragen te beantwoorden</h4>
  <h4 *ngIf="!currentMember">Selecteer een dag om vragen te beantwoorden</h4>
</mat-card>
<mat-card>
  <mat-list *ngIf="days">
    <mat-list-item
      class="mat-3-line"
      *ngFor="let day of days"
      [ngClass]="{'daysAnswered': day.answered}">

      {{ day.description | date:"EEEE dd MMMM" }}
      <div class="mat-secondary-container next_button">
        <button
          [disabled]="day.answered === true"
          mat-button
          routerLink="/questions/{{memberId}}/{{day._id}}">
          <mat-icon>
            arrow_right
          </mat-icon>
        </button>
      </div>
      <mat-divider ng-if="!$last"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
